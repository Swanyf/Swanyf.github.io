                <h2 id="箭头函数"><a href="#箭头函数" class="headerlink" title="箭头函数"></a>箭头函数</h2><figure class="highlight javascript"><table><tr><td class="code"><pre><span class="line">&lt;script&gt;</span><br><span class="line">    <span class="keyword">const</span> numbers = [<span class="number">10</span>, <span class="number">20</span>, <span class="number">30</span>, <span class="number">40</span>, <span class="number">50</span>];</span><br><span class="line"></span><br><span class="line">    <span class="comment">/*const numbersArr = numbers.map(function(num, i)  &#123; </span></span><br><span class="line"><span class="comment">        return `$&#123;i&#125;: $&#123;num * 0.1&#125;`;</span></span><br><span class="line"><span class="comment">    &#125;)*/</span></span><br><span class="line">    <span class="keyword">const</span> numbersArr = numbers.map(<span class="function">(<span class="params">num, i</span>) =&gt;</span> &#123;   <span class="comment">/* 箭头函数只有一个参数，()可以省略 */</span></span><br><span class="line">        <span class="keyword">return</span> <span class="string">`<span class="subst">$&#123;i&#125;</span>: <span class="subst">$&#123;num * <span class="number">0.1</span>&#125;</span>`</span>;</span><br><span class="line">    &#125;)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> numbersArr2 = numbers.map(<span class="function"><span class="params">()</span> =&gt;</span> &#123;   <span class="comment">/* 箭头函数无参数，()不可以省略 */</span></span><br><span class="line">        <span class="keyword">return</span> <span class="string">"hello"</span>;</span><br><span class="line">    &#125;)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> numbersArr3 = numbers.map(<span class="function"><span class="params">num</span> =&gt;</span> <span class="string">`<span class="subst">$&#123;num * <span class="number">0.1</span>&#125;</span>`</span>)  <span class="comment">/* 隐士返回，默认加return */</span></span><br><span class="line">    <span class="built_in">console</span>.log(numbersArr);    <span class="comment">/* ["0: 1", "1: 2", "2: 3", "3: 4", "4: 5"] */</span></span><br><span class="line">    <span class="built_in">console</span>.log(numbersArr2);   <span class="comment">/*  ["hello", "hello", "hello", "hello", "hello"] */</span></span><br><span class="line">    <span class="built_in">console</span>.log(numbersArr3);   <span class="comment">/*  ["1", "2", "3", "4", "5"] */</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">/*************************************************************************************/</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">/*function get(name) &#123;</span></span><br><span class="line"><span class="comment">        console.log(`hello!$&#123;name&#125;`);</span></span><br><span class="line"><span class="comment">    &#125;*/</span></span><br><span class="line">    <span class="keyword">const</span> <span class="keyword">get</span> = name =&gt; &#123;<span class="built_in">console</span>.log(<span class="string">`hello!<span class="subst">$&#123;name&#125;</span>`</span>)&#125;;</span><br><span class="line">    <span class="keyword">get</span>('swan');    /* hello!swan */</span><br><span class="line"> </span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>

<h3 id="箭头函数this"><a href="#箭头函数this" class="headerlink" title="箭头函数this"></a>箭头函数this</h3><p>在箭头函数的方法中，this默认指向调用的父级元素</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">const Swan = &#123;</span><br><span class="line">    name: &apos;swan&apos;,</span><br><span class="line">    hobbies: [&apos;Coding&apos;, &apos;Reding&apos;, &apos;Playing&apos;],</span><br><span class="line">    printHobbies: function () &#123;</span><br><span class="line">        /* this.hobbies.map(function(hobby)&#123;</span><br><span class="line">            console.log(`$&#123;this.name&#125; loves $&#123;hobby&#125;`)  /!* this.name为空</span><br><span class="line">                                                           这是因为当前的printHobbies还未被调用，</span><br><span class="line">                                                           处于声明状态，当前this.name指向的是</span><br><span class="line">                                                           window对象</span><br><span class="line"></span><br><span class="line">                                                        *!/</span><br><span class="line">        &#125;); */</span><br><span class="line"></span><br><span class="line">	/* 解决this.name为空 */</span><br><span class="line">        /* const info = this;</span><br><span class="line">        this.hobbies.map(function (hobby) &#123;</span><br><span class="line">            console.log(`$&#123;info.name&#125; loves $&#123;hobby&#125;`)</span><br><span class="line">        &#125;); */</span><br><span class="line"></span><br><span class="line">        /* es6形式 */</span><br><span class="line">        this.hobbies.map(hobby =&gt; console.log(`$&#123;this.name&#125; loves $&#123;hobby&#125;`));</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Swan.printHobbies();</span><br></pre></td></tr></table></figure>
